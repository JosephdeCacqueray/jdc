<!DOCTYPE html>
<html>
<head>
    <style>
        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: black;
            text-align: center;
        }
        #content {
            position: fixed;
            right: 20px;
            top: 20px;
            max-width: 200px;
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="content" style="display:none;"></div>

    <div id="footer">
        <input type="text" id="addressBar" onkeydown="checkForEnter(event)" placeholder="Tapez votre texte ici...">
    </div>

    <script>
        function checkForEnter(event) {
            if (event.key === 'Enter') {
                var text = document.getElementById('addressBar').value;
                document.getElementById('content').innerText = text;
                document.getElementById('content').style.display = 'block';
                localStorage.setItem('text', text);
            }
        }

        window.onload = function() {
            var text = localStorage.getItem('text');
            if (text) {
                document.getElementById('content').innerText = text;
                document.getElementById('content').style.display = 'block';
                document.getElementById('addressBar').value = text;
            }
        }
    </script>

</body>
</html>
